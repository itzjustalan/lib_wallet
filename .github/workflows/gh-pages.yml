name: gh pages build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          git checkout origin/gh-pages
          git merge main
          npm install .
          npm run build
          git add -A
          git commit -m "gh-pages generated"
          git push
