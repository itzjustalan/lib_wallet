name: gh pages build

on:
  push:
    branches: [ gh-pages ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install and build
        run: |
          npm install
          npm run build
      - name: deploy pages
        run: |
          git checkout gh-pages
          git merge main
          git push
